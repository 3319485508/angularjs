<!doctype html>
<html ng-app="myApp">
<head>
	<title>Custom filter in AngularJS</title>
	<script src="../js/angular.min.js"></script>
	<script src="../js/controller.010.js"></script>
  <script src="../js/Filter.js"></script>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>
<body>
	<div ng-controller="Employees">
		<h1>Custom filter in AngularJS</h1>
		<table>
			<tr>
				<th>Name</th>
				<th>Date of Birth</th>
				<th>Gender</th>
				<th>Salary</th>
			</tr>
			<tr ng-repeat="employee in employees">
				<td>{{ employee.name | nameUpper }}</td>
				<td>{{ employee.birthday | date:"dd/MM/yyyy" }}</td>
				<td>{{ employee.gender | gender }}</td>
				<td>{{ employee.salary | number:2 }}</td>
      </tr>
		</table>
	</div>
</body>
</html>
